<div class="container">
  <h1 class="login-title">Login</h1>
  <form [formGroup]="formGroup" class="form">

    <mat-form-field class="form-element">
      <input type="text" matInput placeholder="E-Mail Address" formControlName="email">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input type="password" matInput placeholder="Password" formControlName="password">

    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" (click)="login()" type="button" class="button">Login</button>
    </div>
    <button mat-raised-button color="primary" (click)="userDetail()" type="button" class="button">Detail</button>
  </form>
</div>
